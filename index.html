<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css"
    />

    <script defer src="./script.js"></script>
    <title>Frontend Mentor | Expenses chart component</title>
  </head>
  <body>

    <main>
      <header>
        <div>
          <p>My balance</p>
          <h2 class="balance">$921.48</h2>
        </div>
        <img src="./images/logo.svg" alt="">
      </header>
      
      <article>
        <h2>Sending - Last 7 days</h2>
        <table class="charts-css column show-labels data-spacing-3"" id="my-chart">
          <tbody>
            
          </tbody>
        </table>

        <section>
          <div class="total">
            <p>Total this month</p>
            <h2>$478.33</h2>
          </div>
          <div class="spent">
            <p><strong>+2.4%</strong></p>
            <p>from last month</p>
          </div>
        </section>
      </article>
    </main>
  </body>
</html>
